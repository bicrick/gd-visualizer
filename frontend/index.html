<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Descent Visualizer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <h1>Gradient Descent Visualizer</h1>
            
            <div class="control-group">
                <h2>Starting Position</h2>
                <div class="control-item">
                    <label for="start-x">X:</label>
                    <input type="number" id="start-x" min="-5" max="5" step="0.1" value="3">
                </div>
                <div class="control-item">
                    <label for="start-y">Y:</label>
                    <input type="number" id="start-y" min="-5" max="5" step="0.1" value="3">
                </div>
                <div class="button-group">
                    <button id="random-start">Random Start</button>
                    <button id="pick-point-btn">Pick Point</button>
                </div>
            </div>
            
            <div class="control-group">
                <h2>Animation</h2>
                
                <!-- Media Controls -->
                <div class="media-controls">
                    <button id="play-pause-btn" class="media-btn primary" title="Play">
                        <svg class="icon play-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <svg class="icon pause-icon hidden" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                        </svg>
                    </button>
                    <button id="stop-btn" class="media-btn secondary" title="Stop" disabled>
                        <svg class="icon stop-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <rect x="6" y="6" width="12" height="12"/>
                        </svg>
                    </button>
                </div>
                
                <!-- Timeline Controls Container -->
                <div class="timeline-container">
                    <!-- Timeline Scrubber -->
                    <div class="slider-group">
                        <div class="slider-label">
                            <span>Iteration</span>
                            <span class="slider-value">
                                <span id="current-step">0</span>
                                <span class="separator">/</span>
                                <span id="total-steps">0</span>
                            </span>
                        </div>
                        <input type="range" id="timeline-scrubber" class="timeline-scrubber" min="0" max="0" value="0" disabled>
                    </div>
                    
                    <!-- Speed Slider -->
                    <div class="slider-group">
                        <div class="slider-label">
                            <span>Speed</span>
                            <span id="speed-value" class="slider-value">1.0</span>
                        </div>
                        <input type="range" id="speed" class="timeline-scrubber" min="0.1" max="5" step="0.1" value="1">
                    </div>
                </div>
            </div>
            
            <div class="control-group">
                <h2>Display Options</h2>
                <div class="control-item">
                    <label>
                        <input type="checkbox" id="show-trails" checked>
                        Show Trajectory Trails
                    </label>
                </div>
            </div>
            
            <div class="control-group">
                <h2>Optimizers</h2>
                
                <!-- SGD Optimizer -->
                <div class="optimizer-section">
                    <div class="optimizer-header">
                        <label class="optimizer-toggle-label">
                            <input type="checkbox" id="toggle-sgd" class="optimizer-toggle" checked>
                            <span class="color-indicator" style="background-color: #ff4444;"></span>
                            <span class="optimizer-name">SGD (Stochastic)</span>
                        </label>
                        <button class="expand-btn collapsed" data-target="sgd-params">▶</button>
                    </div>
                    <div class="optimizer-params collapsed" id="sgd-params">
                        <div class="control-item">
                            <label for="sgd-learning-rate">
                                Learning Rate:
                                <i class="info-icon" data-tooltip="Controls the step size at each iteration. Higher values converge faster but may overshoot; lower values are more precise but slower.">i</i>
                            </label>
                            <input type="range" id="sgd-learning-rate" min="0.001" max="0.1" step="0.001" value="0.01">
                            <span id="sgd-learning-rate-value">0.01</span>
                        </div>
                        <div class="control-item">
                            <label>
                                <input type="checkbox" id="sgd-use-convergence" checked>
                                Run Until Convergence
                            </label>
                        </div>
                        <div class="control-item hidden" id="sgd-iterations-control">
                            <label for="sgd-iterations">
                                Iterations:
                                <i class="info-icon" data-tooltip="Number of optimization steps to perform. More iterations allow the optimizer to explore further but take longer to compute.">i</i>
                            </label>
                            <input type="range" id="sgd-iterations" min="50" max="500" step="10" value="100">
                            <span id="sgd-iterations-value">100</span>
                        </div>
                        <div class="control-item" id="sgd-max-iterations-control">
                            <label for="sgd-max-iterations">
                                Max Iterations:
                                <i class="info-icon" data-tooltip="Maximum number of iterations when using convergence mode. Acts as a safety limit to prevent infinite loops.">i</i>
                            </label>
                            <input type="range" id="sgd-max-iterations" min="500" max="20000" step="500" value="10000">
                            <span id="sgd-max-iterations-value">10000</span>
                        </div>
                        <div class="control-item" id="sgd-convergence-threshold-control">
                            <label for="sgd-convergence-threshold">
                                Convergence Threshold:
                                <i class="info-icon" data-tooltip="Stops optimization when the gradient magnitude falls below this value, indicating we're near a local minimum.">i</i>
                            </label>
                            <input type="range" id="sgd-convergence-threshold" min="0.000001" max="0.01" step="0.000001" value="0.0001">
                            <span id="sgd-convergence-threshold-value">1e-4</span>
                        </div>
                    </div>
                </div>
                
                <!-- Batch GD Optimizer -->
                <div class="optimizer-section">
                    <div class="optimizer-header">
                        <label class="optimizer-toggle-label">
                            <input type="checkbox" id="toggle-batch" class="optimizer-toggle" checked>
                            <span class="color-indicator" style="background-color: #4444ff;"></span>
                            <span class="optimizer-name">Batch GD</span>
                        </label>
                        <button class="expand-btn collapsed" data-target="batch-params">▶</button>
                    </div>
                    <div class="optimizer-params collapsed" id="batch-params">
                        <div class="control-item">
                            <label for="batch-learning-rate">
                                Learning Rate:
                                <i class="info-icon" data-tooltip="Controls the step size at each iteration. Higher values converge faster but may overshoot; lower values are more precise but slower.">i</i>
                            </label>
                            <input type="range" id="batch-learning-rate" min="0.001" max="0.1" step="0.001" value="0.01">
                            <span id="batch-learning-rate-value">0.01</span>
                        </div>
                        <div class="control-item">
                            <label>
                                <input type="checkbox" id="batch-use-convergence" checked>
                                Run Until Convergence
                            </label>
                        </div>
                        <div class="control-item hidden" id="batch-iterations-control">
                            <label for="batch-iterations">
                                Iterations:
                                <i class="info-icon" data-tooltip="Number of optimization steps to perform. More iterations allow the optimizer to explore further but take longer to compute.">i</i>
                            </label>
                            <input type="range" id="batch-iterations" min="50" max="500" step="10" value="100">
                            <span id="batch-iterations-value">100</span>
                        </div>
                        <div class="control-item" id="batch-max-iterations-control">
                            <label for="batch-max-iterations">
                                Max Iterations:
                                <i class="info-icon" data-tooltip="Maximum number of iterations when using convergence mode. Acts as a safety limit to prevent infinite loops.">i</i>
                            </label>
                            <input type="range" id="batch-max-iterations" min="500" max="20000" step="500" value="10000">
                            <span id="batch-max-iterations-value">10000</span>
                        </div>
                        <div class="control-item" id="batch-convergence-threshold-control">
                            <label for="batch-convergence-threshold">
                                Convergence Threshold:
                                <i class="info-icon" data-tooltip="Stops optimization when the gradient magnitude falls below this value, indicating we're near a local minimum.">i</i>
                            </label>
                            <input type="range" id="batch-convergence-threshold" min="0.000001" max="0.01" step="0.000001" value="0.0001">
                            <span id="batch-convergence-threshold-value">1e-4</span>
                        </div>
                    </div>
                </div>
                
                <!-- Momentum GD Optimizer -->
                <div class="optimizer-section">
                    <div class="optimizer-header">
                        <label class="optimizer-toggle-label">
                            <input type="checkbox" id="toggle-momentum" class="optimizer-toggle" checked>
                            <span class="color-indicator" style="background-color: #44ff44;"></span>
                            <span class="optimizer-name">Momentum GD</span>
                        </label>
                        <button class="expand-btn collapsed" data-target="momentum-params">▶</button>
                    </div>
                    <div class="optimizer-params collapsed" id="momentum-params">
                        <div class="control-item">
                            <label for="momentum-learning-rate">
                                Learning Rate:
                                <i class="info-icon" data-tooltip="Controls the step size at each iteration. Higher values converge faster but may overshoot; lower values are more precise but slower.">i</i>
                            </label>
                            <input type="range" id="momentum-learning-rate" min="0.001" max="0.1" step="0.001" value="0.01">
                            <span id="momentum-learning-rate-value">0.01</span>
                        </div>
                        <div class="control-item">
                            <label for="momentum-momentum">
                                Momentum:
                                <i class="info-icon" data-tooltip="Accumulates a fraction of the previous update direction. Higher values (0.9-0.99) help overcome local minima and smooth oscillations.">i</i>
                            </label>
                            <input type="range" id="momentum-momentum" min="0" max="0.99" step="0.01" value="0.9">
                            <span id="momentum-momentum-value">0.9</span>
                        </div>
                        <div class="control-item">
                            <label for="momentum-lr-decay">
                                LR Decay:
                                <i class="info-icon" data-tooltip="Multiplier applied to learning rate each iteration. Values < 1.0 gradually reduce the step size for fine-tuning near convergence.">i</i>
                            </label>
                            <input type="range" id="momentum-lr-decay" min="0.95" max="1.0" step="0.001" value="0.995">
                            <span id="momentum-lr-decay-value">0.995</span>
                        </div>
                        <div class="control-item">
                            <label>
                                <input type="checkbox" id="momentum-use-convergence" checked>
                                Run Until Convergence
                            </label>
                        </div>
                        <div class="control-item hidden" id="momentum-iterations-control">
                            <label for="momentum-iterations">
                                Iterations:
                                <i class="info-icon" data-tooltip="Number of optimization steps to perform. More iterations allow the optimizer to explore further but take longer to compute.">i</i>
                            </label>
                            <input type="range" id="momentum-iterations" min="50" max="500" step="10" value="100">
                            <span id="momentum-iterations-value">100</span>
                        </div>
                        <div class="control-item" id="momentum-max-iterations-control">
                            <label for="momentum-max-iterations">
                                Max Iterations:
                                <i class="info-icon" data-tooltip="Maximum number of iterations when using convergence mode. Acts as a safety limit to prevent infinite loops.">i</i>
                            </label>
                            <input type="range" id="momentum-max-iterations" min="500" max="20000" step="500" value="10000">
                            <span id="momentum-max-iterations-value">10000</span>
                        </div>
                        <div class="control-item" id="momentum-convergence-threshold-control">
                            <label for="momentum-convergence-threshold">
                                Convergence Threshold:
                                <i class="info-icon" data-tooltip="Stops optimization when the gradient magnitude falls below this value, indicating we're near a local minimum.">i</i>
                            </label>
                            <input type="range" id="momentum-convergence-threshold" min="0.000001" max="0.01" step="0.000001" value="0.0001">
                            <span id="momentum-convergence-threshold-value">1e-4</span>
                        </div>
                    </div>
                </div>
                
                <!-- ADAM Optimizer -->
                <div class="optimizer-section">
                    <div class="optimizer-header">
                        <label class="optimizer-toggle-label">
                            <input type="checkbox" id="toggle-adam" class="optimizer-toggle" checked>
                            <span class="color-indicator" style="background-color: #ff8800;"></span>
                            <span class="optimizer-name">ADAM</span>
                        </label>
                        <button class="expand-btn collapsed" data-target="adam-params">▶</button>
                    </div>
                    <div class="optimizer-params collapsed" id="adam-params">
                        <div class="control-item">
                            <label for="adam-learning-rate">
                                Learning Rate:
                                <i class="info-icon" data-tooltip="Controls the step size at each iteration. Higher values converge faster but may overshoot; lower values are more precise but slower.">i</i>
                            </label>
                            <input type="range" id="adam-learning-rate" min="0.001" max="0.1" step="0.001" value="0.01">
                            <span id="adam-learning-rate-value">0.01</span>
                        </div>
                        <div class="control-item">
                            <label for="adam-beta1">
                                Beta1:
                                <i class="info-icon" data-tooltip="Exponential decay rate for first moment (mean). Controls the weight of recent gradients vs. history. Typical values: 0.9-0.99.">i</i>
                            </label>
                            <input type="range" id="adam-beta1" min="0.8" max="0.999" step="0.001" value="0.9">
                            <span id="adam-beta1-value">0.900</span>
                        </div>
                        <div class="control-item">
                            <label for="adam-beta2">
                                Beta2:
                                <i class="info-icon" data-tooltip="Exponential decay rate for second moment (variance). Controls adaptive learning rate scaling. Typical values: 0.999.">i</i>
                            </label>
                            <input type="range" id="adam-beta2" min="0.9" max="0.9999" step="0.0001" value="0.999">
                            <span id="adam-beta2-value">0.9990</span>
                        </div>
                        <div class="control-item">
                            <label for="adam-epsilon">
                                Epsilon:
                                <i class="info-icon" data-tooltip="Small constant for numerical stability. Prevents division by zero in the update rule. Typical value: 1e-8.">i</i>
                            </label>
                            <input type="range" id="adam-epsilon" min="0.00000001" max="0.0001" step="0.00000001" value="0.00000001">
                            <span id="adam-epsilon-value">1e-8</span>
                        </div>
                        <div class="control-item">
                            <label>
                                <input type="checkbox" id="adam-use-convergence" checked>
                                Run Until Convergence
                            </label>
                        </div>
                        <div class="control-item hidden" id="adam-iterations-control">
                            <label for="adam-iterations">
                                Iterations:
                                <i class="info-icon" data-tooltip="Number of optimization steps to perform. More iterations allow the optimizer to explore further but take longer to compute.">i</i>
                            </label>
                            <input type="range" id="adam-iterations" min="50" max="500" step="10" value="100">
                            <span id="adam-iterations-value">100</span>
                        </div>
                        <div class="control-item" id="adam-max-iterations-control">
                            <label for="adam-max-iterations">
                                Max Iterations:
                                <i class="info-icon" data-tooltip="Maximum number of iterations when using convergence mode. Acts as a safety limit to prevent infinite loops.">i</i>
                            </label>
                            <input type="range" id="adam-max-iterations" min="500" max="20000" step="500" value="10000">
                            <span id="adam-max-iterations-value">10000</span>
                        </div>
                        <div class="control-item" id="adam-convergence-threshold-control">
                            <label for="adam-convergence-threshold">
                                Convergence Threshold:
                                <i class="info-icon" data-tooltip="Stops optimization when the gradient magnitude falls below this value, indicating we're near a local minimum.">i</i>
                            </label>
                            <input type="range" id="adam-convergence-threshold" min="0.000001" max="0.01" step="0.000001" value="0.0001">
                            <span id="adam-convergence-threshold-value">1e-4</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
            <div id="loading" class="hidden">Loading landscape...</div>
            <div id="manifold-selector">
                <div class="manifold-info">
                    <div class="manifold-label">Manifold:</div>
                    <div id="current-manifold-name">Loading...</div>
                </div>
                <select id="manifold-dropdown">
                    <option value="">Loading manifolds...</option>
                </select>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/optimizers.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/tooltips.js"></script>
</body>
</html>
