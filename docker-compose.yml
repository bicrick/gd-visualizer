version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:8080"
    volumes:
      - ./backend:/app/backend
    environment:
      - PORT=8080
      - PYTHONUNBUFFERED=1
    command: python3 /app/backend/app.py
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5001/api
    depends_on:
      - backend
